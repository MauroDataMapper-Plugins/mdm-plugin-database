dependencies {

    implementation 'uk.ac.ox.softeng.maurodatamapper:mdm-core:4.0.0-SNAPSHOT'
    implementation 'uk.ac.ox.softeng.maurodatamapper:mdm-plugin-datamodel:4.0.0-SNAPSHOT'

    runtimeOnly group: 'org.postgresql', name: 'postgresql'

    implementation group: 'org.codehaus.groovy', name: 'groovy'

    // Logging
    api group: 'org.slf4j', name: 'slf4j-api'
    implementation group: 'ch.qos.logback', name: 'logback-classic'

    /**
     * Testing
     */
    testImplementation group: 'junit', name: 'junit', version: junitVersion
    integrationTestImplementation group: 'org.flywaydb.flyway-test-extensions', name: 'flyway-spring-test', version: project.ext['flyway.version']
}
