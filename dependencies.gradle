dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: jacksonVersion

    api group: 'commons-cli', name: 'commons-cli', version: '1.3.1'

    runtimeOnly "org.springframework.boot:spring-boot-starter-logging"
    runtimeOnly "org.springframework.boot:spring-boot-autoconfigure"
    runtimeOnly "org.grails:grails-core"
    runtimeOnly "org.springframework.boot:spring-boot-starter-actuator"
    runtimeOnly "org.springframework.boot:spring-boot-starter-tomcat"
    runtimeOnly "org.grails:grails-plugin-url-mappings"
    runtimeOnly "org.grails:grails-plugin-rest"
    runtimeOnly "org.grails:grails-plugin-codecs"
    runtimeOnly "org.grails:grails-plugin-interceptors"
    runtimeOnly "org.grails:grails-plugin-services"
    runtimeOnly "org.grails:grails-plugin-datasource"
    runtimeOnly "org.grails:grails-plugin-databinding"
    runtimeOnly "org.grails:grails-web-boot"
    runtimeOnly "org.grails:grails-logging"
    runtimeOnly "org.grails.plugins:cache"
    runtimeOnly "org.grails.plugins:async"
    runtimeOnly "org.grails:grails-plugin-services"
    runtimeOnly "org.grails:grails-plugin-domain-class"
    runtimeOnly "org.springframework.boot:spring-boot-starter-tomcat"
    runtimeOnly "org.glassfish.web:el-impl:2.1.2-b03"
    runtimeOnly "org.apache.tomcat:tomcat-jdbc"
    runtimeOnly "com.bertramlabs.plugins:asset-pipeline-grails:$assetPipelineVersion"

    runtimeOnly "org.grails:grails-datastore-rest-client"
    runtimeOnly "com.h2database:h2:1.4.196"

    /**
     * MDM Dependencies
     */
    if (rootProject == parent) {
        implementation group: 'uk.ac.ox.softeng.maurodatamapper', name: 'mdm-core', version: mdmCoreVersion
        testImplementation project(':test-utils')
    }
    else {
        implementation project(':mdm-core')
        testImplementation project(':mdm-plugins:test-utils')
    }

    // Postgres database
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: postgresJdbcVersion

    // Logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: groovyVersion
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyVersion
    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion

    implementation group: 'com.google.guava', name: 'guava', version: guavaVersion
    implementation group: 'org.apache.commons', name:'commons-lang3', version: '3.6'

    /**
     * Testing
     */
    testImplementation group: 'junit', name: 'junit', version: junitVersion
    integrationTestImplementation group: 'org.flywaydb.flyway-test-extensions', name: 'flyway-spring-test', version: flywayVersion
}
